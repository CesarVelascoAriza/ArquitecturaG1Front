<main>
    <div class="container">
        <div class="row">
            <div class="form-signin">
                <div class="col-md-12">
                    <form class="form-signin" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                        <h1 class="h3 mb-3 fw-normal">Iniciar sesion</h1>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" formControlName="username" >
                                <div *ngIf="usuario.invalid && (usuario.dirty ||usuario.touched )" class="alert alert-danger text-break fs-6">
                                   
                                    <div *ngIf="usuario.errors?.['required']"  class="alert alert-danger font">
                                        El usuario es requerido
                                    </div>
                                    <div *ngIf="usuario.errors?.['minlength']"  class="alert alert-danger font">
                                        EL usuario no puede tener menos de 4 caracteres
                                    </div>
                                    <div *ngIf="usuario.errors?.['maxlength']"  class="alert alert-danger font">
                                        EL usuario puede tener mas de 45 caracteres
                                    </div>
                                </div>
                        </div>
                        <div class="mb-3">
                            <label for="contrasenia" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" id="contrasenia" formControlName="password" >
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                <div *ngIf="password.errors?.['required']"  class="alert alert-danger">
                                    El contrasenia es requerido
                                </div>
                                <div *ngIf="password.errors?.['minlength']"  class="alert alert-danger font">
                                    EL contrasenia no puede tener menos de 8 caracteres
                                </div>
                                <div *ngIf="password.errors?.['maxlength']"  class="alert alert-danger font">
                                    EL contrasenia puede tener mas de 45 caracteres
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" [disabled]="!formLogin.valid">Submit</button>
                        </div>
                        
                    </form>
                </div>
                <div class="alert alert-warning" *ngIf="err">{{err.error_description}}</div>
            </div>
        </div>
    </div>
    <div></div>
</main>
