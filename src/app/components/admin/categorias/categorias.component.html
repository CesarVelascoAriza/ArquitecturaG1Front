<div class="card mb-auto">
    <div class="card-header text-center">
        Listado de categorias
    </div>
    <div class="card-body">
        <div class="text-end">
            <button routerLink="/admin/categoria/form" class="btn btn-secondary">Crear Categoria</button>
        </div>
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre Categoria</th>
                <th scope="col">Variable</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let categoria of lista">
                <th scope="row">{{categoria.id}}</th>
                <td>{{categoria.nombre}}</td>
                <td>{{categoria.varible.nombre}}</td>
                <td><button class="btn btn-secondary btn-sm" [routerLink]="['/admin/categoria/form',categoria.id]" ><i class="bi bi-pencil"> Editar</i></button></td>
                <td><button class="btn btn-danger btn-sm" (click)="eliminar(categoria)"><i class="bi bi-trash-fill">Eliminar</i></button></td>
              </tr>
             
            </tbody>
          </table>
          <mat-paginator [length]="totalRegistros" [pageSize]="totalPorPagina" [pageIndex]="paginaActual" [pageSizeOptions]="pageSizeOpions" (page)="paginar($event)"></mat-paginator>
    </div>
</div>
