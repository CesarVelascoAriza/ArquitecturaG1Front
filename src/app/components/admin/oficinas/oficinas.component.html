<div class="card mb-4">
  <div class="card-header">
    {{titulo}}
  </div>
  <div class="card-body">
   <div class="text-end">
        <button class="btn btn-outline-secondary" routerLink="/admin/oficina/form/">Crear Oficinas</button>
   </div>
    <div class="mb-3">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Direccion</th>
            <th scope="col">ciudad</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let oficina of listado">
            <th scope="row">{{oficina.id}}</th>
            <td>{{oficina.nombre}}</td>
            <td>{{oficina.direccion}}</td>
            <td>{{oficina.ciudad[0].ciudad}}</td>
            <td><i class="bi bi-pencil-square" [routerLink]="['/admin/oficina/form/',oficina.id]"></i></td>
              <td><i class="bi bi-trash-fill" (click)="eliminar(oficina)"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
